<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" />
    <button>add</button>
    <ul></ul>
    <script>
      const todos = ["a", "b"];
      ///console.log(todos);
      //console.log(todos[0]);
      // 1. todos배열로 리스트 만들기
      // 2. input 에 값 입력 후 add 버튼 누르면 배열에도 값 추가, li도 추가
      // 3. li클릭하면 배열에서도 삭제, li도 삭제
      const ul = document.querySelector("ul");
      const input = document.querySelector("input");
      const btn = document.querySelector("button");

      todoAdd();
      reCount();
      function todoAdd() {
        todos.map((todoslist) => {
          ul.innerHTML += `<li>${todoslist}</li>`;
        });
      }

      btn.addEventListener("click", () => {
        todos.push(input.value);
        console.log(todos);
        ul.innerHTML += `<li>${input.value}</li>`;
        for (let i = 0; i < todos.length; i++) {
          btn.innerText = "ADD" + i + "번째 추가";
        }
        reCount();

        //  alert(btn.innerText)
      });

      function reCount() {
        const li = document.querySelectorAll("li");
        for (let i = 0; i < li.length; i++) {
          li[i].addEventListener("click", () => {
            todos.splice(i, 1);
            li[i].remove();
            console.log(todos);
            console.log(li[i]);
            alert('li 인덱스 : ' + i);
          });
          console.log(li[i]);
        }
      }
    </script>
  </body>
</html>
